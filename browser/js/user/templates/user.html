<div class="container-fluid">
    <div class='row'>
        <div class='col-sm-10 col-sm-offset-2'>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a ui-sref-active="active" ui-sref="home">Home</a></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <h1>Search Projects</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-2">
            <div class="input-group searchRepo" ng-show="!typeAheadDisabled">
                <input type="text" name="searchRepo" typeahead-editable='false' ng-model="searchRepo" placeholder="Search for your Repos" uib-typeahead="repo as repo.name for repo in userRepos | filter: {name: $viewValue}" typeahead-loading="loadingRepos" typeahead-no-results="noResults" class="form-control search-input" typeahead-template-url="/js/projects/templates/project-add.typeahead.item.template.html" typeahead-on-select="onSelect($item, $model, $label)" ng-disabled="typeAheadDisabled" autocomplete="off" />
                <span class="input-group-addon" ng-show="!typeAheadDisabled"><span class="glyphicon glyphicon-search"></span> Search</span>
            </div>
            <div class="fake-input" ng-show="typeAheadDisabled">
                <div ng-click="clearSearch()"> <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> {{searchRepo.name}} </div>
            </div>
            <!-- <div class="input-group">
                <input type="text" class="form-control" placeholder="Search projects for bounties..." ng-model="search.term">
                <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" ng-click="searchBounties(search.term)">Search</button>
      </span>
            </div> -->
        </div>
    </div>
    <div class="row">
        <div class='col-sm-10 col-sm-offset-2'>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Issue #</th>
                        <th>Title</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="bounty in bounties">
                        <td>{{ bounty.id | uppercase}}</td>
                        <td href="bounty.issue.html_url">{{ bounty.issue.title }}</td>
                        <td>{{ bounty.amount }}</td>
                        <td>{{ bounty.status}}</td>
                        <td>
                            <button type="button" class="btn btn-warning btn-sm" ng-click="trackBounty(bounty.id)">Track Bounty</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <sidebar></sidebar>
    </div>
</div>
