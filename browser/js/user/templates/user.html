<div class="container-fluid">
    <div class='row'>
        <div class='col-sm-10 col-sm-offset-2'>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a ui-sref-active="active" ui-sref="home">Home</a></li>
                <li class="breadcrumb-item active">{{ loggedInUser.githubName }}</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-2">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search projects with open bounties..." ng-model="search.term">
                <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" ng-click="searchBounties(search.term)">Search</button>
      </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class='col-sm-10 col-sm-offset-2'>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Issue #</th>
                        <th>Title</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="bounty in bounties">
                        <td>{{ bounty.id | uppercase}}</td>
                        <td href="bounty.issue.html_url">{{ bounty.issue.title }}</td>
                        <td>{{ bounty.amount }}</td>
                        <td>{{ bounty.status}}</td>
                        <td>
                            <button type="button" class="btn btn-warning btn-sm" ng-click="trackBounty(bounty.id)">Track Bounty</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <sidebar></sidebar>
    </div>
</div>
