<div class="container-fluid">
    <div class='row'>
        <div class='col-sm-10 col-sm-offset-2'>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a ui-sref-active="active" ui-sref="home">Home</a></li>
                <li class="breadcrumb-item"><a ui-sref-active="active" ui-sref="manageProjects">Manage Projects</a></li>
                <li class="breadcrumb-item active">New Project</li>
            </ol>
        </div>
    </div>
    <div class='row'>
        <div class='col-sm-10 col-sm-offset-2'>
            <h2>New Project</h2>
        </div>
    </div>
    <div class="row">
        <project-sidebar></project-sidebar>
        <div class="col-sm-10 col-sm-offset-2">
            <form>
                <div class="form-group">
                    <label for="searchRepo">Select the repo you want to add by typing in the search box below</label>
                    <input type="text" name="searchRepo" ng-model="searchRepo" placeholder="search for your repos" uib-typeahead="repo as repo.title for repo in searchProducts($viewValue)" typeahead-loading="loadingRepos" typeahead-no-results="noResults" class="form-control search-input" typeahead-template-url="/js/project/templates/project-add.typeahead.item.template.html">
                </div>
                <div class="form-group">
                    <label for="projectDescription">Select the repo you want to add by typing in the search box below</label>
                    <textarea name="projectDescription" class="form-control"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>
