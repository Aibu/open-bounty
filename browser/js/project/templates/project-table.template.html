
<table class="table table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Total Raised</th>
            <th>Total Paid</th>
            <th>Bounties</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="userProject in userProjects">
            <th scope="row">{{ userProject.name | uppercase}}</th>
            <td>{{ userProject.raised}}</td>
            <td>{{ userProject.paidOut}}</td>
            <td></td>
            <td>
                <button type="button" class="btn btn-warning btn-sm" ui-sref="manageSingleProjects({projectId: userProject.id })">Manage</button>
                <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </td>
        </tr>

    </tbody>
</table>
