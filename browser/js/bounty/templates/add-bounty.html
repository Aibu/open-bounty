<div class='row'>
    <div class='col-sm-9 col-sm-offset-3'>
        <h1>{{ project.name }} </h1>
        <p> Funds Available: {{ fundsAvailable | currency }}</p>
        <h2>Issues</h2>
    </div>
</div>
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search issues..." ng-model="search.term">
            <span class="input-group-btn">
        <button class="btn btn-raised btn-default" type="button" ng-click="searchIssues()">Search</button>
      </span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-8 col-sm-offset-3">
        <issues-table></issues-table>
    </div>
</div>
