<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a ui-sref="home">Home</a></li>
                <li class="breadcrumb-item"><a ui-sref="projects">Projects</a></li>
                <li class="breadcrumb-item active">Bounties</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-10 col-sm-offset-2">
            <h1>{{ project.name }}</h1>
            <p>Bounty for <a href="issue.html_url"><strong>{{issue.title}}</strong></a></p>
            <p>Current Amount: <strong>${{ bountyAmount}}</strong></p>
            <p>Funds Available: <strong>${{fundsAvailable}}</strong></p>
            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="exampleInputAmount">Amount</label>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount" ng-model="amount">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="changeBounty(bountyId, amount)">Change Amount</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2">
            <button class="btn btn-danger delete-button" ng-click="deleteBounty(bountyId)">Delete Bounty</button>
        </div>
    </div>

    <div class="row">
        <sidebar></sidebar>
    </div>
</div>
