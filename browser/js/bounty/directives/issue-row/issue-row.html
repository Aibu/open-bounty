<form class="form-inline" ng-submit="createBounty({ issueNumber: issue.number, amount: bounty.amount})">
    <tr>
        <td>{{issue.number}}</td>
        <td><a href="{{issue.html_url}}">{{ issue.title | uppercase}}</a></td>
        <td>{{issue.created_at | date: 'MM-dd-yyyy'}}</td>
        <td>{{issue.assignee.login || "Null"}}</td>
        <td>
            <div class="form-group">
                <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                <div class="input-group">
                    <input ng-model="bounty.amount" type="text" class="form-control" id="exampleInputAmount" placeholder="Enter Amount">
                </div>
            </div>
            <button type="submit" class="btn btn-warning btn-sm">CREATE BOUNTY</button>
        </td>
    </tr>
</form>
