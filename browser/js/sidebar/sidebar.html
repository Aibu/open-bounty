<div class="sidebar">
    <!-- Nav tabs -->
    <div class="card">
        <div class="row" id="sidebar-title">
            <div class="col-sm-5 col-sm-offset-1 user-pic">
                <img src="{{ user.githubPic }}">
            </div>
            <div class="col-sm-5 col-sm-offset-1 username">
                <h2 class="card-title">{{ user.name }}</h2>
                <h4>{{ user.githubName }}</h4>
            </div>
        </div>
        <div class="card-block">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="" ng-click="show = 'search'" aria-controls="search" role="tab" data-toggle="tab" id="search-tab">Search</a></li>
                <li role="presentation"><a href="" ng-click="show = 'bounties'" aria-controls="profile" role="tab" data-toggle="tab">Bounties</a></li>
                <li role="presentation"><a href="" ng-click="show = 'projects'" aria-controls="projects" role="tab" data-toggle="tab" id="projects-tab">Projects</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div ng-show="show === 'search'" role="tabpanel" class="tab-pane active" id="search">
                    <div class="card-block">
                        <h2>Search Projects</h2>
                        <div class="input-group card-block">
                            <input type="text" class="form-control" ng-model="projectSearch.term">
                        </div>
                        <div class="input-group-btn" id="search-button">
                            <button class="btn btn-raised btn-default" type="button" ui-sref="user.searchProjects({searchTerm: projectSearch.term})">Search</button>
                        </div>
                    </div>
                </div>
                <div ng-show="show === 'bounties'" role="tabpanel" class="tab-pane active" id="bounties">
            
                        <div class="card-block">
                        <h2>My Bounties</h2>
                        <div class="user-projects-list">
                            <bounty-post ng-repeat="bounty in userBounties"></bounty-post>
                        </div>
                        </div>
              
                </div>
                <div ng-show="show === 'projects'" role="tabpanel" class="tab-pane active" id="projects">
                    <div class="card-block">
                        <h2>My Projects&nbsp; <button class="btn btn-raised btn-xs" ui-sref="user.newProject">+ Add a project</button></h2>
                        <br>
                        <div class="user-projects-list">
                            <li style="list-style-type: none"><a ng-repeat="project in userProjects" href="javascript:void(0)" class="btn btn-default btn-lg btn-block btn-raised" ui-sref="user.singleProject({ projectId: project.id })">{{project.name | limitTo:15}}</a></li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
