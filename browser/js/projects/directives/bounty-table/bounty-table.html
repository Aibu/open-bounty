<div class='col-sm-10 col-sm-offset-2'>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Issue #</th>
                <th>Title</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="bounty in bounties">
                <td>{{ bounty.id | uppercase}} </td>

                <td href="bounty.issue.html_url">{{ bounty.issue.title | uppercase}}</td>
                <td>{{ bounty.amount | currency }}</td>
                <td>{{ bounty.status}}</td>
                <td>
                    <button type="button" class="btn btn-warning btn-sm" ui-sref="editBounty({ bountyId: bounty.id , projectId: project })">Edit Bounty</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
