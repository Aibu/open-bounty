
        <div class='row'>
            <div class='col-sm-9 col-sm-offset-3'>
                <h2>New Project</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 col-md-6 col-sm-offset-3">
                <form autocomplete="off" name="submitProject">
                    <div class="form-group">
                        <div class="input-group searchRepo" ng-show="!typeAheadDisabled">
                            <input type="text" name="searchRepo" typeahead-editable='false' ng-model="searchRepo" placeholder="Search for your Repos" uib-typeahead="repo as repo.name for repo in userRepos | filter: {name: $viewValue}" typeahead-loading="loadingRepos" typeahead-no-results="noResults"  class="form-control" id="inputDefault" typeahead-template-url="/js/projects/templates/project-add.typeahead.item.template.html" typeahead-on-select="onSelect($item, $model, $label)" ng-disabled="typeAheadDisabled" autocomplete="off" />
                            <span class="input-group-addon" ng-show="!typeAheadDisabled"><span class="glyphicon glyphicon-search"></span> Search</span>
                        </div>
                        <div class="fake-input" ng-show="typeAheadDisabled">
                            <div ng-click="clearSearch()"> <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> {{searchRepo.name}} </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">Let your users know why you are raising funds:</label>
                        <textarea name="projectDescription" class="form-control" ng-model="projectDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-submit-project" ng-disabled="!searchRepo" ng-click="addProject(searchRepo, projectDescription)">Submit your project</button>
                    </div>
                </form>
            </div>
        </div>
