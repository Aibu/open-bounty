<div class="container-fluid">
    <div id="card1" class="card">
        <div class='row'>
            <div class='col-sm-9 col-sm-offset-3'>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a ui-sref="home">Home</a></li>
                    <li class="breadcrumb-item"><a ui-sref="projects">Projects</a></li>
                    <li class="breadcrumb-item active">Bounties</li>
                </ol>
            </div>
        </div>
        <div class='row'>
            <div class='col-sm-4 col-sm-offset-3'>
                <h1>{{ project.name }}</h1>
                <p>Available funds: {{ project.raised - project.fundsOnHold - project.paidOut | currency }}</p>
                <h2>Bounties <button ng-if="user.id === project.ownerId" class="btn btn-raised btn-xs" ui-sref-active="active" ui-sref="addBounty({ projectId: project.id })">+ add bounty</button></h2>
            </div>
            <div class="col-sm-5">
                <highchart id="chart1" config="chartConfig"></highchart>
            </div>
        </div>
        <div class="row">
            <sidebar></sidebar>
            <bounty-table ng-if="bounties.length"></bounty-table>
        </div>
    </div>
</div>
