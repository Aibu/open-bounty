<table class="table table-hover">
    <thead>
        <tr>
            <th>Issue #</th>
            <th>Title</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="bounty in bountiesWithIssues">
            <td>{{ bounty.id | uppercase}}</td>
            <td href="bounty.issue.html_url">{{ bounty.issue.title }}</td>
            <td>{{ bounty.amount }}</td>
            <td>{{ bounty.status}}</td>
            <td>
                <button type="button" class="btn btn-warning btn-sm" ui-sref="bountyEdit({ bountyId: bounty.id })">Edit Bounty</button>
            </td>
        </tr>
    </tbody>
</table>
